<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocs 1.9.4</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/1.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .comment-section {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .comment-section h2 {
            text-align: center;
        }
        .comment-form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .comment-form textarea {
            resize: none;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 100px;
        }
        .comment-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #45a049;
        }
        .comment-list {
            margin-top: 20px;
        }
        .comment {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .comment .author {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .comment .text {
            font-size: 16px;
        }
        .comment button {
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .comment button:hover {
            background-color: #cc0000;
        }
        .password-form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .password-form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div><img class="logo" src="img/1.png" alt="Logo"></div>
        <div class="links">
            <a href="../index.html">Accueil</a>
            <a href="../base/base.html">Blocs de base</a>
            <a href="../veg/veg.html">Blocs de bois et feuilles</a>
            <a href="../min/min.html">Blocs de minerais</a>
            <a href="../const/const.html">Blocs de construction</a>
            <a href="../dec/dec.html">Blocs décoratifs</a>
            <a href="../mec/mec.html">Blocs mécaniques</a>
            <a href="../nat/nat.html">Blocs naturels</a>
            <a href="../red/red.html">Blocs de redstone</a>
            <a href="../deco/deco.html">Blocs de décoration</a>
            <a href="../div/div.html">Blocs divers</a>
            <a href="../com/com.html">Commentaire</a>
        </div>
    </nav>

    <div class="comment-section">
        <h2>Écrire un Commentaire</h2>
        <div class="comment-form">
            <textarea id="comment-text" placeholder="Écrivez votre commentaire ici..."></textarea>
            <button onclick="submitComment()">Soumettre le Commentaire</button>
        </div>
        <div class="comment-list" id="comment-list"></div>
    </div>

    <div class="password-form">
        <input type="password" id="admin-password" placeholder="Entrez le mot de passe pour supprimer">
        <button onclick="validatePassword()">Valider</button>
    </div>

    <!-- Scripts Firebase et JavaScript -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALfZqZZZwOZVRzB8ZtJ05tD4ZshWLBfMg",
            authDomain: "blocs-f21c0.firebaseapp.com",
            projectId: "blocs-f21c0",
            storageBucket: "blocs-f21c0.appspot.com",
            messagingSenderId: "952216555812",
            appId: "1:952216555812:web:a37cdb673625845d0e23b1",
            measurementId: "G-JEYF5WZCTT"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const adminPassword = "secret123";

        async function submitComment() {
            const commentText = document.getElementById('comment-text').value;
            if (commentText.trim() !== "") {
                try {
                    const newComment = { author: "Utilisateur Anonyme", text: commentText };
                    const docRef = await addDoc(collection(db, "comments"), newComment);
                    displayComment(newComment, docRef.id, false);
                    document.getElementById('comment-text').value = "";
                } catch (error) {
                    console.error("Erreur lors de l'ajout du commentaire : ", error);
                }
            } else {
                alert("Veuillez écrire un commentaire avant de soumettre.");
            }
        }

        async function loadComments() {
            try {
                const querySnapshot = await getDocs(collection(db, "comments"));
                querySnapshot.forEach(doc => {
                    displayComment(doc.data(), doc.id, false);
                });
            } catch (error) {
                console.error("Erreur lors du chargement des commentaires : ", error);
            }
        }

        function displayComment(comment, commentId, canDelete) {
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            const author = document.createElement('div');
            author.classList.add('author');
            author.textContent = comment.author;
            const text = document.createElement('div');
            text.classList.add('text');
            text.textContent = comment.text;
            if (canDelete) {
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Supprimer';
                deleteButton.onclick = function () {
                    deleteComment(commentId);
                };
                commentDiv.appendChild(deleteButton);
            }
            commentDiv.appendChild(author);
            commentDiv.appendChild(text);
            document.getElementById('comment-list').appendChild(commentDiv);
        }

        async function deleteComment(commentId) {
            try {
                await deleteDoc(doc(db, "comments", commentId));
                alert("Commentaire supprimé !");
                document.getElementById('comment-list').innerHTML = "";
                loadComments();
            } catch (error) {
                console.error("Erreur lors de la suppression du commentaire : ", error);
            }
        }

        function validatePassword() {
            const enteredPassword = document.getElementById('admin-password').value;
            if (enteredPassword === adminPassword) {
                alert("Accès autorisé.");
            } else {
                alert("Mot de passe incorrect.");
            }
        }

        window.onload = loadComments;
    </script>
</body>
</html>
